<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="shelf">
        <div class="panel">
            <button id="add"><img src="/icons/plus.svg" alt="plus button"></button>
            <div class="newBook" style="visibility: hidden;">
                <form id="bookForm">
                    <label for="title">
                        Title <br> <input 
                        id="title" 
                        pattern="[a-zA-Z]*" 
                        autocomplete="off" 
                        type="text" 
                        name="book_name" 
                        required
                        >
                    </label>
                    <label for="author">
                        Author <br> <input id="author" autocomplete="off" type="text" name="book_author" required>
                    </label>
                    <label for="pages">
                        Pages <br> <input id="pages" type="number" name="book_pages" min="1" max="1600" required>
                    </label>
                    <label for="read">
                        Read <br> <input id="read" type="checkbox" name="book_read">
                    </label>
                    <button id="addButton" type="submit">Add</input>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
